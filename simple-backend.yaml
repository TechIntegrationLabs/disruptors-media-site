name: disruptors-media-backend
services:
- name: admin-backend
  environment_slug: php
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  routes:
  - path: /
  health_check:
    http_path: /
  envs:
  - key: APP_NAME
    value: "Disruptors Media Admin"
  - key: APP_ENV
    value: "production"
  - key: APP_DEBUG
    value: "false"
  - key: APP_KEY
    value: "base64:abcdefghijklmnopqrstuvwxyz1234567890ABCDEFG="
  - key: DB_CONNECTION
    value: "mysql"
  - key: DB_HOST
    value: "${db.HOSTNAME}"
  - key: DB_PORT
    value: "${db.PORT}"
  - key: DB_DATABASE
    value: "${db.DATABASE}"
  - key: DB_USERNAME
    value: "${db.USERNAME}"
  - key: DB_PASSWORD
    value: "${db.PASSWORD}"
  - key: CORS_ALLOWED_ORIGINS
    value: "https://disruptorsmedia.com,https://www.disruptorsmedia.com"
databases:
- name: db
  engine: MYSQL
  version: "8"
  size: db-s-1vcpu-1gb
  num_nodes: 1
  production: true